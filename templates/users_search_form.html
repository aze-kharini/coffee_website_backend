{% extends 'base_compact.html' %}

{% block main_heading %}
<h1 class="title">Users Search</h1>
{% endblock %}

{% block main_content %}
<main class="user">
    <section class="generic_form">
        <form action="" method="post" novalidate>
            {{form.hidden_tag()}}
            {{form.user_id.label}}
            {{form.user_id()}}
            {% for error in form.user_id.errors %}
            {{error}}
            {% endfor %}
            <br />
            {{form.submit()}}
        </form>
    </section>
</main>
{% endblock %}
